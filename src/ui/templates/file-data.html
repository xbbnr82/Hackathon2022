{% extends "index.html" %} {% load static %} {% block nav-file-data %}
<a class="nav-link active" aria-current="page" href="fileData">File Data</a>
{% endblock %} {% block main-block %}
<div style="margin: 10px">
  {% if data %}
  <table class="table table-hover table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">File Id</th>
        <th scope="col">File Name</th>
        <th scope="col">Size</th>
        <th scope="col">Sender</th>
      </tr>
    </thead>
    <tbody>
      {% for d in data %}
      <tr>
        <th scope="row">{{d.0}}</th>
        <td style="word-break: break-all">
          {{d.1}}
        </td>
        <td>{{d.2}}</td>
        <td>{{d.3}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  {% else %}
  <h1>No Data</h1>
  {% endif %}
</div>
{% endblock %}
